<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purr-ty Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="design.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Nanum+Gothic&family=Schibsted+Grotesk:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="mainbody">
    <div class="main">
      <div class="container">
        <div class="input-group mb-3f city-input">
          <input
            type="text"
            class="form-control"
            placeholder="Search city..."
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            Search
          </button>
        </div>
      </div>
      <div id="today-info">
        <span class="w-100 ms-5" id="today-temp"><strong>19</strong></span>

        <span class="today-date"> Mon 12:00 </span>
        <br />
        <span class="today-city"> Los Angeles, California </span>
      </div>
    </div>
    <div class="card-group w-50">
      <div class="card">
        <div class="card-body text-center" style="max-width: 18rem">
          <h5 class="card-title">MONDAY</h5>
          <p class="card-text">SUNNY</p>
          <img
            src="https://i.etsystatic.com/16779379/c/3000/3000/0/0/il/57c209/1888294882/il_300x300.1888294882_orh5.jpg"
            class="card-img-bottom"
            alt="..."
          />
        </div>
      </div>
      <div class="card">
        <div class="card-body text-center" style="max-width: 18rem">
          <h5 class="card-title">TUESDAY</h5>
          <p class="card-text">CLOUDY</p>
          <img
            src="https://i.etsystatic.com/16779379/c/3000/3000/0/0/il/57c209/1888294882/il_300x300.1888294882_orh5.jpg"
            class="card-img-bottom"
            alt="..."
          />
        </div>
      </div>
      <div class="card">
        <div class="card-body text-center" style="max-width: 18rem">
          <h5 class="card-title">WEDNESDAY</h5>
          <p class="card-text">SUNNY</p>
          <img
            src="https://i.etsystatic.com/16779379/c/3000/3000/0/0/il/57c209/1888294882/il_300x300.1888294882_orh5.jpg"
            class="card-img-bottom"
            alt="..."
          />
        </div>
      </div>
      <div class="card">
        <div class="card-body text-center" style="max-width: 18rem">
          <h5 class="card-title">THURSDAY</h5>
          <p class="card-text">SUNNY</p>
          <img
            src="https://i.etsystatic.com/16779379/c/3000/3000/0/0/il/57c209/1888294882/il_300x300.1888294882_orh5.jpg"
            class="card-img-bottom"
            alt="..."
          />
        </div>
      </div>
      <div class="card">
        <div class="card-body text-center" style="max-width: 18rem">
          <h5 class="card-title">FRIDAY</h5>
          <p class="card-text">RAINY</p>
          <img
            src="https://i.etsystatic.com/16779379/c/3000/3000/0/0/il/57c209/1888294882/il_300x300.1888294882_orh5.jpg"
            class="card-img-bottom"
            alt="..."
          />
        </div>
      </div>
    </div>
  </body>
</html>
